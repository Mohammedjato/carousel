<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo carousel</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="carousel-container">
        <div class="photo-container">
            <img id="photo-1" src="images/blue-candy.jpg" alt="blue candy" />
            <img id="photo-2" src="images/pink-candy.jpg" alt="pink candy" />
            <img id="photo-3" src="images/rain-candy.jpg" alt="rain candy" />
        </div>

        <div class="button-container">
            <a class="button" href="#photo-1"></a>
            <a class="button" href="#photo-2"></a>
            <a class="button" href="#photo-3"></a>
        </div>
    </div>
</body>

</html>
